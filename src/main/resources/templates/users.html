<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de permissões</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5 w-100">
    <div class="d-flex justify-content-center">
        <div class="p-2 w-75 align-content-center mt-5">
            <h2 class="text-center mb-5 text-custom">Lista de usuários</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Telefone</th>
                    <th>Data de Nascimento</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="u : ${userList}">
                    <td th:text="${u.name}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.fone}"></td>
                    <td th:text="${u.birthDate}"></td>
                    <td><a th:href="@{/{id}/remover(id=${u.id})}"><button class=" rig rounded-pill"><span class="material-symbols-outlined pt-2 text-white">delete</span></button></a></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td></td>
                    <td>Linhas por páginas</td>
                    <td>
                        <select class="custom-select">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </td>

                    <td>
                        <button class="rounded-pill fir"><span class="material-symbols-outlined mt-1">first_page</span></button>
                        <button class="rounded-pill fir"><span class="material-symbols-outlined ml-2 mt-1 ">arrow_back_ios</span></button>
                        <button class="rounded-pill bac"><span class="material-symbols-outlined ml-2 mt-1">arrow_forward_ios</span></button>
                        <button class="rounded-pill bac"><span class="material-symbols-outlined mt-1">last_page</span></button>
                    </td>
                    <td></td>
                </tr>
                </tfoot>
            </table>

            <a href="/register">
                <button class="opt2">
                    <div class="mt-2">
                        <span class="material-symbols-outlined">add</span>
                    </div>
                </button>

            </a>
        </div>


    </div>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
</body>
</html>
