<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de permissões</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container mt-5 w-50">
    <h2 class="text-center mb-4 text-custom">Cadastrar permissões</h2>
    <form th:action="@{/permissions}">
        <input type="hidden" name="_method" value="put">
        <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mb-4"><span class="material-symbols-outlined">mail</span></span>
                </div>
                <input type="email" class="form-control mb-4 borda" id="email" placeholder="exemplo@gmail.com" required>
            </div>
        </div>
        <div class="form-group">
            <label>Permissões</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text mb-5"><span class="material-symbols-outlined">key</span></span>
                </div>
                <select class="custom-select borda" id="inputGroupSelect01" name="permissions" th:each="p : ${permissions}">
                    <option th:text="${p.A}"></option>
                </select>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block bg-custom rounded-pill mb-4 d-flex butt">
            <span class="material-symbols-outlined">logout</span>
            <span class="flex-grow-1">Cadastrar</span>
        </button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>



</body>
</html>
